<div class="flex items-center min-h-screen py-2">
    <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
        <div class="flex flex-col md:flex-row">
            <div class="h-32 md:h-auto md:w-1/2">
                <img class="object-cover w-full h-full" src="../../../../../assets/img/cover.jpg" alt="img">
            </div>
            <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
                <div class="w-full">
                    <div class="flex justify-center">
                        <img class="object-cover w-5/12 w-5/12" src="../../../../../assets/img/logo-full.png" alt="img">
                    </div>
                    <h1 class="mb-4 text-2xl font-bold text-center text-gray-700">
                        Đăng ký tài khoản
                    </h1>
                    <div>
                        <label class="block text-sm font-bold">
                            Họ tên
                        </label>
                        <input type="text" class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="Họ tên">
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-bold">
                            Email
                        </label>
                        <input type="email" class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="Địa chỉ Email">
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-bold">
                            Số điện thoại
                        </label>
                        <input type="number" class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="Số điện thoại">
                    </div>
                    <div>
                        <label class="block mt-4 text-sm font-bold">
                            Mật khẩu
                        </label>
                        <input class="w-full px-4 py-2 text-sm border rounded-md focus:border-blue-400 focus:outline-none focus:ring-1 focus:ring-blue-600" placeholder="Mật khẩu" type="password">
                    </div>
                    <button class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-lg active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue" href="#">
                        Đăng ký
                    </button>
                    <div class="mt-4 text-center">
                        <p class="text-sm">
                            Đã có tài khoản?
                            <a href="#" class="text-blue-600 hover:underline"> Đăng nhập</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
